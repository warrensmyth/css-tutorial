---
layout: default
---

<div class="page blog-index">
  <h1>Bloggie Blog</h1>
<div class="col-two blog-cols">
  <div class="col col-aside blog-recent">
    <h4>Recent Posts</h4>
    <ul class="blog-title-list">
      {% for post in site.posts limit: 5 %}
      <li>
        <a href="{{ post.url }}">{{ post.title}}</a>
        <h3>{% include post-byline.html %}</h3>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col col-content blog-previews">
    {% for post in site.posts %}
      <div class="blog-posts">
        {% include post-header.html %}
        <div class="posts-image" style="background-image:url({{ post.postHero}})"></div>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>
</div>
</div>
